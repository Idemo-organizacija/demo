<section class="vh-100 gradient-bg" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center p-5">
              <div class="mt-3 mb-4">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                  class="rounded-circle img-fluid" style="width: 100px;" />
              </div>
              <h4 class="mb-2">Julie L. Arsenault</h4>
              <p>
                Hi, I am Julie. I love running. I am a bit of a geek - so if you plan to binge watch Star Wars, count me in!
              </p>
              <form>
                  <div class="bubble-container">
                    <div *ngFor="let bubble of bubbles" class="bubble selected">
                        {{ bubble.name }}
                    </div>
                </div>
              </form>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
