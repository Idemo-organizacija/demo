<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
  </div>
  <div class="modal-body p-2 m-1">
    <div class="row">
      <div class="col-6">
        <img [src]="event.image" alt="Event Image" class="img-fluid">
      </div>
      <div class="col-6">
        <h2>{{ event.name }}</h2>
        <p class="small">{{ event.description }}</p>
        <p>
          <i class="bi bi-geo-alt-fill"> {{ event.location }}</i>
        </p>
        <button type="button" class="btn hollow-btn-purple m-1">Buy Tickets</button>
        <button type="button" class="btn hollow-btn-purple m-1">Connect</button>
      </div>
    </div>
  </div>
  
</ng-template>

<div class="image-container" (click)="openModal(content)">
  <div class="image-overlay"></div>
  <img [src]="event.image" alt="Image" />
  <div class="text responsive">{{ event.name }}</div>
</div>
